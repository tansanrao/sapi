<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Enter Server URL:</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-input type="text" [(ngModel)]="serverUrl" placeholder="Server URL"></ion-input>
            <ion-button (click)="connectWS()">Connect</ion-button>
            <br>
            <p>
              Socket ID: {{getSocketId()}}
            </p>
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-card-header>
            <ion-card-title>Send History</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <!-- List of Text Items -->
            <ion-list>
              <div *ngFor="let data of sendHistory">
                <ion-item>
                  <ion-text class="ion-text-wrap">
                    To: {{data.to}}
                    <br>
                    Message: {{data.body}}
                  </ion-text>
                </ion-item>
              </div>
            </ion-list>
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-card-header>
            <ion-card-title>Recv History</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <!-- List of Text Items -->
            <ion-list>
              <div *ngFor="let data of recvHistory">
                <ion-item>
                  <ion-text class="ion-text-wrap">
                    From: {{data.from}}
                    <br>
                    Message: {{data.body}}
                  </ion-text>
                </ion-item>
              </div>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
