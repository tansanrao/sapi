<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Receive History
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Receive History</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card>
    <ion-card-content>
      <ion-list>
        <div *ngFor="let data of socket.recvHistory">
          <ion-item>
            <ion-text class="ion-text-wrap">
              From: {{data.from}}
              <br>
              Message: {{data.body}}
            </ion-text>
          </ion-item>
        </div>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
